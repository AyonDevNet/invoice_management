<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invoice Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 550px;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li::before {
            content: "‚úì";
            background: rgba(255,255,255,0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .right-panel {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 2rem;
            color: #1F2937;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #6B7280;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #E5E7EB;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6B7280;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #3B82F6;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #3B82F6;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #3B82F6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2563EB;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6B7280;
            font-size: 0.9rem;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #374151;
        }

        .social-btn:hover {
            border-color: #3B82F6;
            background: #F3F4F6;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #D1FAE5;
            color: #047857;
            border: 1px solid #10B981;
        }

        .alert-error {
            background: #FEE2E2;
            color: #DC2626;
            border: 1px solid #EF4444;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 40px 30px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .left-panel h1 {
                font-size: 1.5rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Invoice Management System</h1>
            <p>Manage all your invoices efficiently and securely. Access your data anytime, anywhere.</p>
            <ul class="feature-list">
                <li>Quick invoice search</li>
                <li>Easy data entry</li>
                <li>Secure file storage</li>
                <li>Real-time access</li>
            </ul>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome</h2>
                    <p>Please login to your account or create a new one</p>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button id="login-tab" class="tab active" onclick="switchTab('login')">Login</button>
                    <button id="register-tab" class="tab" onclick="switchTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-content active">
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-input">
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅ</button>
                            </div>
                        </div>

                        <div class="forgot-password">
                            <a href="#forgot">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn" onclick="window.location.href='index.html'">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="form-content">
                    <form>
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <div class="password-input">
                                <input type="password" id="register-password" placeholder="Create a password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('register-password')">üëÅ</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <div class="password-input">
                                <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')">üëÅ</button>
                            </div>
                        </div>

                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="./script-login.js"></script>
</html>
